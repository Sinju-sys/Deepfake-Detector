<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="http://127.0.0.1:5000/static/css/video.css">
	<title>Input Video With Preview Video</title>
	<style>
        .video {
	display: block;
	width: 100%;
	padding: 16px 0;
	border-radius: 15px;
	background: var(--blue);
	color: #fff;
	font-weight: 500;
	font-size: 16px;
	border: none;
	cursor: pointer;
	transition: all .3s ease;
}
.video:hover {
	background: var(--dark-blue);
}
    </style>
</head>
<body>
		<nav>
		  <img src="http://127.0.0.1:5000/static/img/logo.png" class="logo"  height="50px">
		  <ul>
			<li><a href="/">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
		  </ul>
		</nav>
		
	<div style="display: flex;justify-content: space-around;width: 75%;">
	<div class="container">
		<form method="post"  action="/upload_video">

			<input type="file" name="video" id="file" accept="video/*" hidden required>
			<div class="video-area" data-video="">
				<i class='bx bxs-cloud-upload icon'></i>
				<h3>Upload Video</h3>
				<p>Video size must be less than <span>20MB</span></p>
			</div>
			<button type="button" class="select-video">Select Video</button>
			<br>
			<input type="submit" class="video">
		</form>
		</div>
	
		{% if inputvideo %}
		<div class="container">
			<video autoplay controls  style="width: 100%;height: 400px;">
				<source src="{{ inputvideo }}" >
			</video>
		</div>
		
	<div class="container">
		<video autoplay controls>
			<source src="{{ outputvideo }}" style="width: 100%;" >
		</video>
	</div>

		{% endif %}
	

	<script src="http://127.0.0.1:5000/static/js/video.js"></script>
</body>
</html>
